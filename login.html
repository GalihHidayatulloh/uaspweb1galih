<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
            color :hsl(24, 100%, 50%)
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #fff;
            border-radius: 4px;
        }

        button {
            background-color: hsl(24, 100%, 50%);
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
    
            // Mendapatkan nilai input
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
    
            // Mendapatkan informasi pengguna dari localStorage
            var storedUsername = localStorage.getItem('username');
            var storedPassword = localStorage.getItem('password');
    
            // Memeriksa apakah informasi pengguna cocok
            if (username === storedUsername && password === storedPassword) {
                // Redirect ke index.html jika informasi pengguna cocok
                window.location.href = 'index.html';
            } else {
                // Menampilkan pesan kesalahan jika informasi pengguna tidak cocok
                alert('Invalid username or password');
    
                // Redirect ke register.html jika informasi pengguna tidak terdeteksi
                window.location.href = 'register.html';
            }
        });
    </script>
    
</body>
</html>
